<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Objects</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
		<br>
		<div class="container">
			<div class="page-header">
				<h2>You have applied for this job</h2>
			</div>
			
			<div style="width: 600px;">
				<!-- Left-aligned -->
				<div class="media">
				  <div class="media-left">
					<img src="images/img_avatar1.png" class="media-object" style="width:60px">
				  </div>
				  <div class="media-body">
					<h4 class="media-heading">Dear : John</h4>
					<p>Thank you for applying for this job</p>
					<p>You will be contacted in the short period of time </p>
					<p> You are requested to check you email </p>
				  </div>
				</div>

			</div>
	</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
